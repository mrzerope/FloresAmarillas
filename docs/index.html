<!DOCTYPE html>
<html lang="es">
<head>
  <title>🌻 Para mi Sol 🌻</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Girasol Animado</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;900&display=swap" rel="stylesheet">
</head>
<body class="night-mode">


  <div id="stars"></div>
	
  <div class="sunflower-container">
    <div class="head">
      <div class="center">
        <canvas id="particle-canvas"></canvas>
      </div>
    </div>
    <div class="stem"></div>
    <div class="leaf leaf-1"></div>
    <div class="leaf leaf-2"></div>
  </div>

  <!-- Dedicatoria -->
  <div class="dedication">Para ti, mi girasol 🌻❤️</div>
<div id="final-message">Te amo con todo mi corazón 💖</div>

  <script src="script.js"></script>
<audio id="bg-music" autoplay loop hidden>
  <source src="ambiente.mp3" type="audio/mpeg">
  Tu navegador no soporta audio HTML5.
</audio>

<script>
  window.addEventListener('click', () => {
    const music = document.getElementById('bg-music');
    music.volume = 0.3; // 🔊 volumen al 50%
    if (music.paused) {
      music.play();
    }
  });
</script>


</body>
</html>
